<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Dungeon Shooter - Lobby</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Courier New', monospace;
      background: #1a1a1a;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .lobby-container {
      max-width: 800px;
      width: 100%;
      padding: 40px;
    }

    .lobby-title {
      font-size: 48px;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 0 0 20px #00ff00;
      letter-spacing: 2px;
    }

    .lobby-subtitle {
      text-align: center;
      color: #00cc00;
      margin-bottom: 40px;
      font-size: 14px;
    }

    .create-room-section {
      background: rgba(0, 255, 0, 0.05);
      border: 3px solid #00ff00;
      border-radius: 10px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    .section-title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ffff00;
      text-shadow: 0 0 10px #ffff00;
    }

    .input-group {
      margin: 20px 0;
    }

    .input-group label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
      color: #00ff00;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      background: #0a0a0a;
      border: 2px solid #00ff00;
      color: #00ff00;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .input-group input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    .browse-rooms-section {
      background: rgba(0, 255, 0, 0.05);
      border: 3px solid #00ff00;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    .rooms-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .refresh-btn {
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 8px 16px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      cursor: pointer;
      border-radius: 5px;
    }

    .refresh-btn:hover {
      background: #00ff00;
      color: #1a1a1a;
    }

    .rooms-list {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 20px;
    }

    .room-item {
      background: rgba(0, 255, 0, 0.05);
      border: 2px solid #00ff00;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.2s;
    }

    .room-item:hover {
      background: rgba(0, 255, 0, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
      transform: translateY(-2px);
    }

    .room-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .room-item-title {
      font-size: 20px;
      font-weight: bold;
      color: #ffff00;
    }

    .room-item-players {
      font-size: 14px;
      color: #00ffff;
    }

    .room-item-info {
      font-size: 13px;
      line-height: 1.8;
      margin-bottom: 15px;
      color: #00cc00;
    }

    .room-item-id {
      font-size: 11px;
      color: #666;
      margin-bottom: 10px;
    }

    .empty-state {
      color: #666;
      font-style: italic;
      text-align: center;
      padding: 60px 20px;
      font-size: 14px;
    }

    button {
      background: #00ff00;
      color: #1a1a1a;
      border: none;
      padding: 12px 24px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      transition: all 0.2s;
    }

    button:hover {
      background: #00cc00;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #003300;
      color: #006600;
      cursor: not-allowed;
      box-shadow: none;
    }

    .join-btn {
      width: 100%;
    }

    .create-btn {
      width: 100%;
      font-size: 16px;
      padding: 14px;
    }

    /* Scrollbar styling */
    .rooms-list::-webkit-scrollbar {
      width: 8px;
    }

    .rooms-list::-webkit-scrollbar-track {
      background: #0a0a0a;
      border-radius: 4px;
    }

    .rooms-list::-webkit-scrollbar-thumb {
      background: #00ff00;
      border-radius: 4px;
    }

    .rooms-list::-webkit-scrollbar-thumb:hover {
      background: #00cc00;
    }

    .loading-spinner {
      text-align: center;
      color: #00ff00;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="lobby-container">
    <div class="lobby-title">DUNGEON SHOOTER</div>
    <div class="lobby-subtitle">Multiplayer Roguelike Action</div>

    <!-- Create Room Section -->
    <div class="create-room-section">
      <div class="section-title">Create New Room</div>
      
      <div class="input-group">
        <label for="playerName">Your Name</label>
        <input type="text" id="playerName" placeholder="Enter your name" />
      </div>

      <div class="input-group">
        <label for="roomName">Room Name (optional)</label>
        <input type="text" id="roomName" placeholder="My Awesome Game" />
      </div>

      <button class="create-btn" onclick="createGame()">Create Room & Start Playing</button>
    </div>

    <!-- Browse Rooms Section -->
    <div class="browse-rooms-section">
      <div class="rooms-header">
        <div class="section-title" style="margin-bottom: 0;">Join Existing Room</div>
        <button class="refresh-btn" onclick="refreshRoomList()">ðŸ”„ Refresh</button>
      </div>

      <div class="rooms-list" id="roomsList">
        <div class="loading-spinner">Loading rooms...</div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/colyseus.js@^0.16.0/dist/colyseus.js"></script>
  <script src="lobby.js"></script>
</body>
</html>
